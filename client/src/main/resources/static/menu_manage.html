<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <!--<link rel="stylesheet" href="../layui/css/layui.css">-->
</head>
<body>
<div class="layui-container" style="width: 700px;height: 600px;margin-top: 0px;padding-top: 60px;">

    <div style="margin-left: 460px; width: 200px;">
        <!--欢迎管理员：<a href="/menu/redirect/menu_manage" style="color: #1E9FFF;text-decoration: underline" th:text="${session.admin.username}"></a>-->
    </div>

    <table class="layui-hide" id="test" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="update">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <!--<script src="../layui/layui.js"></script>-->
    <script>
        layui.use('table', function(){
            var table = layui.table;

            table.render({
                elem: '#test'
                ,url:'/menu/findAll'
                ,title: '菜单列表'
                ,cols: [
                    [
                        {field:'id', width:100, title: '编号', sort: true}
                        ,{field:'name', width:170, title: '菜品'}
                        ,{field:'price', width:100, title: '单价'}
                        ,{field:'flavor', width:70, title: '口味'}
                        ,{field:'type',width:100,  title: '分类',templet:function(data){
                                return data.type.name
                            }
                        }
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:130}
                    ]
                ]
                ,page: true
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'update'){
                    window.location.href="/menu/findById/"+data.id;
                }
                if(obj.event === 'del'){
                    layer.confirm("确定删除吗？",function(index){
                        window.location.href="/menu/deleteById/"+data.id;
                        layer.close(index)
                    })
                }
            });
        });
    </script>

</div>
<script>
    //二级菜单联动
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
